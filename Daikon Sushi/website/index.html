<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAIKON SUSHI</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- FontAwesome Free Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- jQuery и Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background: #111; color: #f5f5f5; padding-bottom: 60px; }
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid #444;
    }
    .logo { width: 50px; height: 50px; border-radius: 50%; }
    .view-toggle button { margin-left: 5px; }
    .bottom-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #444;
    }
    .bottom-menu .menu-item {
      flex: 1;
      text-align: center;
      color: #f5f5f5;
      cursor: pointer;
    }
    .bottom-menu .menu-item i { font-size: 24px; }
    .menu-list { padding-top: 80px; }
    .menu-category {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 10px;
    }
    .menu-category h4 {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    /* Обёртка для элементов меню */
    .menu-items-wrapper { }
    /* Стили для строчного вида */
    .list-view .menu-category .menu-item {
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .list-view .menu-category .menu-item img {
      border: 2px solid #888;
      margin-right: 15px;
    }
    /* Стили для блочного вида: CSS Grid с двумя колонками */
    .grid-view .menu-items-wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .grid-view .menu-items-wrapper .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: none;
      padding: 10px;
      margin-bottom: 0;
    }
    .grid-view .menu-items-wrapper .menu-item img {
      border: 2px solid #888;
      margin-bottom: 10px;
    }
    .btn-primary { background: #ffcc00; border: none; color: #222; }
    .btn-success { background: #ff6600; border: none; }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      z-index: 1100;
      color: #f5f5f5;
    }
    .popup img { max-width: 100%; border-radius: 10px; }
    .popup-close {
      background: #ff6600;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="images/logo.png" alt="DAIKON SUSHI" class="logo">
    <div class="view-toggle">
      <!-- Используем бесплатные иконки FontAwesome для переключения вида -->
      <button class="btn btn-primary" id="listViewBtn" title="Строчный вид">
        <i class="fa-solid fa-list"></i>
      </button>
      <button class="btn btn-primary" id="gridViewBtn" title="Блочный вид">
        <i class="fa-solid fa-grid-2"></i>
      </button>
    </div>
  </div>
  
  <div class="container mt-5 pt-5">
    <div id="promoSlider" class="carousel slide" data-bs-ride="carousel" onclick="openPopup('promoPopup')">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/akcii/1.png" class="d-block w-100" alt="Акция 1">
        </div>
        <div class="carousel-item">
          <img src="images/akcii/1.png" class="d-block w-100" alt="Акция 2">
        </div>
      </div>
    </div>
  </div>
  
  <!-- Контейнер меню -->
  <div class="container menu-list list-view" id="menuContainer">
    <div class="menu-category">
      <h4>Суши и роллы</h4>
      <div class="menu-items-wrapper">
        <div class="menu-item">
          <img src="sushi.jpg" class="rounded-circle" width="80" alt="Филадельфия">
          <div>
            <h5>Филадельфия</h5>
            <p>Лосось, сливочный сыр</p>
            <p>Цена: 2000 тг</p>
            <button class="btn btn-success">Добавить в корзину</button>
          </div>
        </div>
        <div class="menu-item">
          <img src="rolls.jpg" class="rounded-circle" width="80" alt="Роллы">
          <div>
            <h5>Роллы</h5>
            <p>Свежие ингредиенты</p>
            <p>Цена: 2200 тг</p>
            <button class="btn btn-success">Добавить в корзину</button>
          </div>
        </div>
        <!-- Добавьте ещё элементы по необходимости -->
      </div>
    </div>
  </div>
  
  <div class="bottom-menu">
    <!-- Обновлённые иконки для нижнего меню -->
    <div class="menu-item" onclick="scrollToTop()">
      <i class="fa-solid fa-hat-chef"></i><br>Меню
    </div>
    <div class="menu-item" onclick="openPopup('deliveryPopup')">
      <i class="fa-solid fa-truck"></i><br>Доставка
    </div>
    <div class="menu-item" onclick="openPopup('cartPopup')">
      <i class="fa-solid fa-cart-shopping"></i><br>Корзина
    </div>
  </div>
  
  <div id="promoPopup" class="popup">
    <img src="promo1.jpg" alt="Акция">
    <button class="popup-close" onclick="closePopup('promoPopup')">Закрыть</button>
  </div>
  
  <div id="deliveryPopup" class="popup">
    <div class="text-center">
      <h3>Отслеживание заказа</h3>
      <input type="text" class="form-control mb-3" placeholder="Введите номер заказа">
      <p>Повар готовит</p>
      <p>Передано в доставку</p>
      <p>Доставлено</p>
      <button class="btn btn-success" onclick="closePopup('deliveryPopup')">Закрыть</button>
    </div>
  </div>
  
  <div id="cartPopup" class="popup">
    <div class="text-center">
      <h3>Корзина</h3>
      <ul id="cartItems" class="list-unstyled"></ul>
      <button class="btn btn-success" onclick="sendOrderToWhatsApp()">Отправить в WhatsApp</button>
      <button class="btn btn-secondary mt-2" onclick="closePopup('cartPopup')">Закрыть</button>
    </div>
  </div>
  
  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function openPopup(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
    function sendOrderToWhatsApp() {
      let items = document.getElementById('cartItems').innerText;
      let phone = '+77471608221';
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(items)}`);
    }
  
    // Переключение вида меню с использованием иконок FontAwesome
    $(document).ready(function(){
      $('#listViewBtn').click(function(){
        $('#menuContainer').removeClass('grid-view').addClass('list-view');
      });
      $('#gridViewBtn').click(function(){
        $('#menuContainer').removeClass('list-view').addClass('grid-view');
      });
    });
  </script>
</body>
</html>
